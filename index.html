<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="entireConstruction">
    <div class="cards">
        <div class="card active">
            <div class="card-wrapper">
                <div class="card_container">
                    <div class="card_tips">
                        <img src="img/wpf_sim-card-chip.svg" alt="">
                        <img src="img/cib_visa.svg" alt="">
                    </div>
                    <div class="card_number">
                
                    </div>
                    <div class="card_data">
                        <div class="card_name-container">
                            <span>cardholder name</span>
                            <span class="card_name">Ivan ivanov</span>
                        </div>
                        <div class="card_date">
                            <div class="card_date-title">Expires</div>
                            <span class="card_date-month">05</span>/<span class="card_date-year">22</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card second">
            <div class="card-wrapper">
                <div class="card_container">
                    <div class="card_dark"></div>
                    <div class="card_cvv">
                        <div class="card_cvv-title">CVV</div>
                        <div class="card_cvv-data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="" class="input-area">
        <div class="input-container">
            <div class="input-container-inp">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="19" inputmode="numeric" pattern="[0-9 ]*" placeholder="#### #### #### ####">
            </div>
            <div class="input-container-inp">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" maxLength="25" placeholder="Name Surname">
            </div>
            <div class="input-container-inp">
                <div class="container-inp-selects">
                    <div>
                        <label for="select-month">Expiration Date</label>
                        <select name="month" id="select-month">
                        <option value="" disabled="disabled" selected="selected">Month</option> <option value="01">
                            01
                        </option><option value="02">
                            02
                        </option><option value="03">
                            03
                        </option><option value="04">
                            04
                        </option><option value="05">
                            05
                        </option><option value="06">
                            06
                        </option><option value="07">
                            07
                        </option><option value="08">
                            08
                        </option><option value="09">
                            09
                        </option><option value="10">
                            10
                        </option><option value="11">
                            11
                        </option><option value="12">
                            12
                        </option>
                    </select>
                    </div>
                    <div>
                        <select name="year" id="select-year">
                            <option value="" disabled="disabled" selected="selected">Year</option> <option value="2022">
                            2022
                        </option><option value="2023">
                            2023
                        </option><option value="2024">
                            2024
                        </option><option value="2025">
                            2025
                        </option><option value="2026">
                            2026
                        </option><option value="2027">
                            2027
                        </option><option value="2028">
                            2028
                        </option><option value="2029">
                            2029
                        </option><option value="2030">
                            2030
                        </option><option value="2031">
                            2031
                        </option><option value="2032">
                            2032
                        </option><option value="2033">
                            2033
                        </option>

                        </select>
                    </div>
                </div>
                <div class="container-inp-cvv">
                    <label for="card-cvv">CVV</label>
                    <input class="card-cvv" name="month" id="card-cvv" type="text" maxlength="3" placeholder="ex: 123">
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>

</div>

<script src="js/script.js"></script>
</body>
</html>
